<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="mtayyeb, e commerce, web developer, mt developer" name="keywords" />
    <meta content="M Tayyeb Developer" name="auther" />
    <meta content="This is e commerce app created by M Tayyeb Developer" name="description" />
    <title>M Tayyeb | Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full h-auto" id="container" style="display: none">
      <div class="container mx-auto bg-slate-800 text-white h-full md:min-h-screen md:max-h-auto w-full">
        <div class="w-full bg-slate-300 flex items-center justify-center">
          <button
            class="absolute py-2 mt-1 px-3 top-0 bg-blue-700 hover:bg-blue-800 rounded-lg"
            id="nav-open"
          >
            Open Navbar
          </button>
        </div>
        <div
          class="top h-14 w-100 flex items-center bg-slate-900 justify-between px-10"
        >
          <div class="left text-xl font-semibold"><h3><a href="admin_penal.html">Admin Penal</a></h3></div>
          <div class="right">
            <img
              src="img/cat-2.jpg"
              id="user-image"
              class="w-10 h-10 rounded-full cursor-pointer"
              alt="user image"
            />
            <div class="userdata absolute px-1 py-2 mt-1 bg-slate-700 right-12 z-10 rounded-lg" id="userdata-list" style="display: none;">
              <p class="text-sm font-semibold hover:bg-slate-800 py-1 px-1" id="user-name"></p>
              <p class="text-sm font-semibold hover:bg-slate-800 py-1 px-1" id="user-email"></p>
              <p class="text-sm font-semibold hover:bg-slate-800 py-2 px-1 cursor-pointer" id="user-logout">Logout</p>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div
            class="left w-[230px] h-full fixed bg-slate-900 shadow-black shadow-md z-10"
            id="navbar"
            style="display: none"
          >
            <ul>
              <li class="py-3 hover:bg-slate-800 px-4">
                <a href="admin_users.html"><i class="fa-solid fa-users me-3"></i>Users</a>
              </li>
              <li class="py-3 hover:bg-slate-800 px-4">
                <a href="admin_products.html"
                  ><i class="fa-solid fa-basket-shopping me-3"></i>Products</a
                >
              </li>
              <li class="py-3 hover:bg-slate-800 px-4">
                <a href="admin_bills.html"
                  ><i class="fa-solid fa-clipboard-list me-3"></i>Bills</a
                >
              </li>
              <li class="py-3 hover:bg-slate-800 px-4">
                <a href="admin_contacts.html"
                  ><i class="fa-solid fa-address-card me-3"></i>Contacts</a
                >
              </li>
              <li class="py-3 hover:bg-slate-800 px-4">
                <a href="admin_coupon.html"
                  ><i class="fa-solid fa-ticket me-3"></i>Coupons</a
                >
              </li>
              <li class="py-3 hover:bg-slate-800 px-4">
                <a href="admin_settings.html"><i class="fa-solid fa-gear me-3"></i>Settings</a>
              </li>
            </ul>
            <i
              class="fa-solid fa-close absolute top-1 right-[-2.6rem] bg-black/75 text-2xl py-2 px-3 cursor-pointer hover:text-blue-500"
              id="nav-close"
            ></i>
          </div>
          <div class="right w-100 px-2">
            <div
              class="flex flex-col md:flex-row items-center justify-between w-full py-3"
            >
              <div class="flex flex-col md:flex-row w-full md:w-1/2">
                <div
                  class="bg-slate-900 shadow-md shadow-slate-900 mx-0 md:mx-3 w-full flex items-center py-4 px-3 hover:bg-slate-900/50 hover:scale-[1.1]"
                >
                  <i class="fa-solid fa-users text-3xl md:text-4xl lg:text-5xl xl:text-6xl"></i>
                  <div class="ms-5">
                    <h2 class="text-2xl font-semibold">Users</h2>
                    <p id="total-users"></p>
                  </div>
                </div>
                <div
                  class="bg-slate-900 shadow-md shadow-slate-900 mt-3 md:mt-0 mx-0 md:mx-3 w-full flex items-center py-4 px-3 hover:bg-slate-900/50 hover:scale-[1.1]"
                >
                  <i class="fa-solid fa-shopping-basket text-3xl md:text-4xl lg:text-5xl xl:text-6xl"></i>
                  <div class="ms-5">
                    <h2 class="text-2xl font-semibold">Products</h2>
                    <p id="total-products"></p>
                  </div>
                </div>
              </div>
              <div class="flex flex-col md:flex-row w-full md:w-1/2">
                <div
                  class="bg-slate-900 shadow-md shadow-slate-900 mt-3 md:mt-0 mx-0 md:mx-3 w-full flex items-center py-4 px-3 hover:bg-slate-900/50 hover:scale-[1.1]"
                >
                  <i class="fa-solid fa-chart-line text-3xl md:text-4xl lg:text-5xl xl:text-6xl"></i>
                  <div class="ms-5">
                    <h2 class="text-2xl font-semibold">Sales</h2>
                    <p id="total-sales"></p>
                  </div>
                </div>
                <div
                  class="bg-slate-900 shadow-md shadow-slate-900 mt-3 md:mt-0 mx-0 md:mx-3 w-full flex items-center py-4 px-3 hover:bg-slate-900/50 hover:scale-[1.1]"
                >
                  <i class="fa-solid fa-id-card-alt text-3xl md:text-4xl lg:text-5xl xl:text-6xl"></i>
                  <div class="ms-5">
                    <h2 class="text-2xl font-semibold">Contacts</h2>
                    <p id="total-contacts"></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- update user start-->
             <div class="update-user w-full h-full z-20 absolute top-0 left-0 flex items-center justify-center" style="display: none;" id="update-user-form">
              <div class="w-2/3 py-4 bg-white">
                <div class="top flex items-center justify-between px-5 font-semibold text-xl pb-4 text-black">
                  <h1>Update User</h1>
                  <i class="fa-solid fa-xmark hover:text-red-500 cursor-pointer" id="close-form"></i>
                </div>
                <div class="form">
                  <form class="w-full mx-auto mt-10 md:mt-0 px-4" onsubmit="updateUser(event)" enctype="multipart/form-data">
                    <div class="w-[130px] mx-auto">
                      <label for="profileimg">
                        <img
                        src=""
                        id="profileimglabel"
                        class="w-[130px] h-[130px] mx-auto mb-3 rounded-full border border-2"
                        alt="user image"
                        />
                        <input type="file" style="display: none;" name="profileimg" id="profileimg">
                      </label>
                    </div>
                    <div class="grid md:grid-cols-2 md:gap-6">
                      <div class="relative z-0 w-full mb-5 group">
                        <input
                          type="text"
                          name="floating_fullname"
                          id="floating_fullname"
                          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                          placeholder=" "
                          required
                        />
                        <label
                          for="floating_fullname"
                          class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                          >Full Name</label
                        >
                      </div>
                      <div class="relative z-0 w-full mb-5 group">
                        <input
                          type="text"
                          name="floating_username"
                          id="floating_username"
                          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                          placeholder=" "
                          required
                        />
                        <label
                          for="floating_username"
                          class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                          >Username</label
                        >
                      </div>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                      <input
                        type="email"
                        name="floating_email"
                        id="floating_email"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "
                        required
                      />
                      <label
                        for="floating_email"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                        >Email address</label
                      >
                    </div>
                      <div class="relative z-0 w-full mb-5 group">
                        <input
                          type="number"
                          name="floating_phone"
                          id="floating_phone"
                          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                          placeholder=" "
                          required
                        />
                        <label
                          for="floating_phone"
                          class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                          >Phone number</label
                        >
                      </div>
                    <div class="relative z-0 w-full mb-5 group">
                      <input
                        type="password"
                        name="floating_password"
                        id="floating_password"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" "
                        required
                      />
                      <label
                        for="floating_password"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                        >Password</label
                      >
                    </div>
                    <button
                      type="submit"
                      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                      Submit
                    </button>
                  </form>
                </div>
              </div>
             </div>
             <!-- update user end -->
            <div class="recent-orders mt-10 mx-3">
              <h2 class="text-xl font-semibold">All Users</h2>
              <div class="relative overflow-x-auto mt-2 pb-4">
                <table
                  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                >
                  <thead
                    class="text-xs text-gray-200 uppercase bg-slate-900"
                  >
                    <tr>
                      <th scope="col" class="px-6 py-3">Username</th>
                      <th scope="col" class="px-6 py-3">Email</th>
                      <th scope="col" class="px-6 py-3">Phone</th>
                      <th scope="col" class="px-6 py-3">Admin</th>
                      <th scope="col" class="px-6 py-3">Update</th>
                      <th scope="col" class="px-6 py-3">Delete</th>
                    </tr>
                  </thead>
                  <tbody id="all-users">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/admin_users.js"></script>
  </body>
</html>
